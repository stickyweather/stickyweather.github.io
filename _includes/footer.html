<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>RSS feed</span>
          </a>
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
        <form
  action="https://buttondown.email/api/emails/embed-subscribe/stickyweather"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.email/stickyweather', 'popupwindow')"
  class="embeddable-buttondown-form"
>
  <label for="bd-email">Email (required)</label>
  <input type="email" name="email" id="bd-email" style="width: 100px;" />
  
  <input type="submit" value="Subscribe" class="button" />
  <p>
    <a href="https://buttondown.email/refer/stickyweather" target="_blank">Powered by Buttondown.</a>
  </p>
</form>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
